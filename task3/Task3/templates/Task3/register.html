{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Full page black background and center content */
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        /* Container box */
        .container {
            background-color: #111;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #222;
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input {
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        img {
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
